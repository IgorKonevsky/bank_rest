databaseChangeLog:
  - changeSet:
      id: create-table-card-block-requests-1
      author: IgorKonevsky
      changes:
        - createTable:
            tableName: card-block-requests
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValue: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: requested_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: card_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_block_request_card_id
                    referencedTableName: cards
                    referencedColumnNames: id