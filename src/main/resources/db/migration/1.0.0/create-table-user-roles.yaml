databaseChangeLog:
  - changeSet:
      id: create-table-user-roles
      author: IgorKonevsky
      preConditions:
        - onFail: HALT
        - tableExists:
            tableName: users
        - tableExists:
            tableName: roles
        - tableExists:
            tableName: user_roles
            onFail: MARK_RAN
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_userid
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: role_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_roleid
                    referencedTableName: roles
                    referencedColumnNames: id