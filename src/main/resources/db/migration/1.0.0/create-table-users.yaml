databaseChangeLog:
  - changeSet:
      id: create-table-users
      author: IgorKonevsky
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValue: gen_random_uuid()
                  constraints:
                    primaryKey: true
              - column:
                  name: firstName
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: patronymic
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_role
                    referencedTableName: roles
                    referencedColumnNames: id
